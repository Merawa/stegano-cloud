{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>Chiffrement-Steganographie</title>
</head>
<body>
{% include "navbar.html" %}
    <div class="container mt-5">
        <h1 class="text-center">Crypter votre message à l'aide d'une de nos images</h1>
        <h1 class="text-center">Choissisez une catégorie d'image </h1>
        <div class="image-container mt-5">
            <img src="{% static '' %}" alt="Foot" height="300px" width="500px">
        </div>
        <div class="image-container mt-5">
            <img src="{% static '' %}" alt="Nature" height="300px" width="500px">
        </div>
        <div class="image-container mt-5">
            <img src="{% static '' %}" alt="Informatique" height="300px" width="500px">
        </div>
        <div class="image-container mt-5">
            <img src="{% static '' %}" alt="Gastronomie" height="300px" width="500px">
        </div>
        <form action="{% url 'encryption' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                Entrer le message à décrypter<br/>
                <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="categorie">Choisir une catégorie:</label>
                <select name="categorie" id="categorie" >
                    <option>Foot</option>
                    <option>Nature</option>
                    <option>Informatique</option>
                    <option>Gastronomie</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Crypter</button>
        </form>
		<h1 class="text-center"> Ou crypter à partir de votre image </h1>
		<form action="{% url 'encryption_image' %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
            <div class="form-group">
                Entrer le message à décrypter<br/>
                <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
            </div>
			<div class="form-group">
				<label for="image"> Ouvrir une image </label>
				<input type="file" name="image" id="image" required/>
				<button type="submit" class="btn btn-primary">Crypter</button>
			</div>
    </div>
</body>
</html>
